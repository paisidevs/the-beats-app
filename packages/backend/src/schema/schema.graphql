scalar DateTime
scalar Duration
scalar NonEmptyString

enum ReleaseType {
  ALBUM
  EP
  LP
  PODCAST
  SINGLE
}

interface Node {
  id: ID!
}

type Audio implements Node {
  id: ID!
  bitrate: Int!
  createdAt: DateTime!
  format: String!
  size: Int!
  uploadedBy: User!
  uploaderId: String!
  url: String!
}

type Image implements Node {
  id: ID!
  createdAt: DateTime!
  uploadedBy: User!
  uploaderId: String!
  url: String!
}
