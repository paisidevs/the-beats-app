type Artist implements Node {
  alias: String!
  avatarId: String
  createdAt: DateTime!
  name: String
  genres: [String]
  id: Int!
  avatar: Image
  albums: [Album]
  tracks: [Track]
  featuresIn: [Track]
}

type Query {
  artist(id: Int!): Artist
  artists: [Artist]
}

type Mutation {
  createArtist(input: ArtistCreatePayload!): Artist
}

input ArtistCreatePayload {
  alias: String!
  name: String!
}
