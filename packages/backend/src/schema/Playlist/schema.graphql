enum Privacy {
  PRIVATE
  PUBLIC
  UNLISTED
}

type Playlist implements Node {
  id: ID!
  alias: String!
  artwork: Image
  collaborative: Boolean!
  createdAt: DateTime!
  creator: User!
  creatorId: ID!
  description: String
  name: String!
  numTracks: Int!
  privacy: Privacy!
}

input CreatePlaylistInput {
  name: NonEmptyString!
  trackId: ID
}

input AddToPlaylistInpuut {
  playlistId: ID!
  trackId: ID!
}

type Query {
  playlist(id: ID!): Playlist
  playlists: [Playlist]
}

type Mutation {
  addToPlaylist(input: AddToPlaylistInpuut!): Playlist
  createPlaylist(input: CreatePlaylistInput!): Playlist
}
